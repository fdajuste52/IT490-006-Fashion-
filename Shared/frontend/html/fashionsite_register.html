<html>
<head>
<h1> All About Fashion Registration Form</h1>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				<label for="fname">First name:</label><br>
			</td>

			<td>
				<input type="text" placeholder="First name" id="fname" name="fname"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label for="lname">Last name:</label><br>
			</td>

			<td>
				<input type="text" placeholder="Last Name" id="lname" name="lname"><br>
			</td>
		</tr>
		<tr>
			<td>
				Email Address:
			</td>

			<td>
				<input type="mail"  placeholder="Email" name="email">
			</td>
		</tr>
		<tr>
			<td>
				Password:
			</td>

			<td>
				<input type="Password" placeholder="Password" name="password">
			</td>
		</tr>
				<tr>
			<td>
				Reenter Password:
			</td>

			<td>
				<input type="Password" placeholder="Password" name="pass">
			</td>
		</tr>
	</table>
	<input type="checkbox" name="Male" value="Male"> Male<br>
  <input type="checkbox" name="Female" value="Female"> Female<br>
  
      <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</form> 
</body>
</html>
